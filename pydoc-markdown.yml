loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'
      name: docs
  mkdocs_config:
    mkdocs_config:
      site_name: My Project
      theme: material
hooks:
  post-render:
    - "mv ./build/docs/content/docs.md README.md"